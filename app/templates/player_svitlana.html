{% extends "base.html" %}

{% block content %}  
<div id="app-cover">
    <div id="bg-artwork"></div>
    <div id="bg-layer"></div>
    <div id="player">
        <div id="player-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
                <div id="current-time"></div>
                <div id="track-length"></div>
            </div>
            <div id="s-area">
                <div id="ins-time"></div>
                <div id="s-hover"></div>
                <div id="seek-bar"></div>
            </div>
        </div>
        <div id="player-content">
            <div id="album-art">
                <img src="{{ url_for('static', filename='assets/img/player/beethoven.jpg') }}" class="active" id="_1">
                <div id="buffer-box">Buffering ...</div>
            </div>
            <div id="player-controls">
                <div class="control">
                    <!-- <div class="button" id="play-previous">
                        <i class="fas fa-backward"></i>
                    </div> -->
                </div>
                <div class="control">
                    <div class="player-button" id="play-pause-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="control">
                    <!-- <div class="button" id="test-button" style="color: black;">
                        <i class="fas fa-play"></i>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src='{{ url_for('static', filename='js/lib/WebAudioFontPlayer.js') }}'></script>
<script src='{{ url_for('static', filename='js/lib/MIDIFile.js') }}'></script>
<script src='{{ url_for('static', filename='js/lib/MIDIPlayer.js') }}'></script>
<script src='{{ url_for('static', filename='js/player.js') }}'></script>
{% endblock %}
